<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de login responsiva</title>
</head>
<body>
  <div class="container-login">
    <div class="img-box">
        <img src="./img/login.svg" alt="imagem login">
    </div>
    <div class="content-box">
        <div class="form-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span>User name</span>
                    <input type="email" placeholder="@email.com">
                </div>

                <div class="input-box">
                    <span>Password</span>
                    <input type="password" placeholder="password">
                </div>
                <div class="remember">
                    <label for="#">
                        <input type="checkbox">Remember me
                    </label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <div class="input-box">
                    <input type="submit" value="Entrar">
                </div>

                <div class="input-box">
                    <p>NÃ£o tem uma conta? <a href="#">Inscrever-se</a></p>
                </div>
            </form>
            <h3>Logar com</h3>
            <ul class="ul">
             <li><img src="./img/facebook.png" alt="facebook"></li>
             <li><img src="./img/google.png" alt="google"></li>
             <li><img src="./img/apple.png" alt="apple"></li>
            </ul>
        </div>
    </div>
  </div>  
</body>
</html>
